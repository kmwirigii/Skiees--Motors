<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiees Motors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Skiees Motors</h1>
        <p>Find your dream car today</p>
    </header>

    <div class="filters">
        <input type="text" id="search" placeholder="Search by name...">
        <select id="price-filter">
            <option value="all">All Prices</option>
            <option value="2000000">Ksh 2,000,000</option>
            <option value="3000000">Ksh 3,000,000</option>
            <option value="4000000">Ksh 4,000,000</option>
            <option value="5000000">Ksh 5,000,000</option>
        </select>
        <select id="type-filter">
            <option value="all">All Types</option>
            <option value="Sport">Sport</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Vans">Vans</option>
            <option value="SUV">SUV</option>
            <option value="Trailers">Trailers</option>
            <option value="Sedan">Sedan</option>
        </select>
    </div>

    <div id="car-container"></div>
    <div id="favorites-container">
        <h2>Favorites</h2>
        <button id="clear-favorites">Clear Favorites</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
